<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="Carousel, Javascript, images">
    <link rel="icon" href="./img/icon.png" type="image/png">

    <!-- Font Awsome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous'>

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Javascript -->
    <script defer src="./js/script.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Array Carousel with Vue JS</title>
</head>

<body>

    <div id="root" class="container">
        <div class="big-box">
            <div class="carousel">


                <!-- Injected images -->
                <div class="images">
                    <img :src="images[currentIndex].image" :alt="images[currentIndex].text" class="active">
                </div>


                <!-- Thumbnails -->
                <div class="thumbnails">
                    <i @click="decrementIndex" class="fa-solid fa-circle-up fa-2xl"></i>
                    <img v-for="(thumbnail, i) in images" :src="thumbnail.image" @click="indexAtClick(i)" alt=""
                        :class=" {inactive : currentIndex !==i}">
                    <i @click="incrementIndex" class="fa-solid fa-circle-down fa-2xl"></i>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
